<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/profile.css">
	<script src="js/profile.js"></script>
</head>
<body>
	<div class="container">
    

  
  
		<h2>Profile Details</h2>
		<form>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" name="username" value="JohnDoe" disabled>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" value="********" disabled>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" value="johndoe@example.com" disabled>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="date" class="form-control" id="dob" name="dob" value="1990" disabled>
      </div>
      <div class="form-group">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address" name="address" value="america" disabled>
      </div>
      <div class="form-group">
				<label for="mobile">Mobile number:</label>
				<input type="number" class="form-control" id="mobile" name="mobile" value="9876543210" disabled>
      </div>
      
		<button type="button" class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
    <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
    <div class="row">
      <div class="col-md-12  text-right">
          <a href="index.html" class="btn ">logout</a>
      </div>   
   </div>
    </form>
    
  </div>
</body>
</html>
